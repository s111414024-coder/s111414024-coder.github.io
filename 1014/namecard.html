<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>個人名片</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            display: flex;
            width: 500px;
            height: 250px;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
            overflow: hidden;
        }
        .card-left {
            background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .avatar {
            width: 120px;
            height: 120px;
            /* border-radius: 50%;  改為六邊形不需要圓角 */
            overflow: hidden;
            border: 5px solid #fff;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            clip-path: polygon(
                25% 5.77%,
                75% 5.77%,
                100% 50%,
                75% 94.23%,
                25% 94.23%,
                0% 50%
            );
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-right {
            width: 60%;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .name {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        .title {
            font-size: 1.1rem;
            color: #6a82fb;
            margin-bottom: 16px;
            letter-spacing: 1px;
        }
        .info {
            font-size: 1rem;
            color: #555;
            margin-bottom: 6px;
        }
        @media (max-width: 600px) {
            .card {
                flex-direction: column;
                width: 90vw;
                height: auto;
            }
            .card-left, .card-right {
                width: 100%;
                padding: 24px 0;
                justify-content: center;
                align-items: center;
            }
            .card-right {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-left">
            <div class="avatar">
                <img src="images.jpg" alt="個人照片">
            </div>
        </div>
        <div class="card-right">
            <div class="name">陳思妤</div>
            <div class="title">學生</div>
            <div class="info">📧 chensiyu@email.com</div>
            <div class="info">📞 0912-345-678</div>
            <div class="info">🌏 桃園市桃園區</div>
        </div>
    </div>
</body>
</html>
