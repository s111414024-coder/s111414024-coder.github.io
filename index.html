<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夢幻粉色作品集</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffe0f0 0%, #ffd6e0 100%);
            font-family: 'Segoe Script', 'Comic Sans MS', cursive, sans-serif;
            color: #d16ba5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow-x: hidden;
        }
        header {
            margin-top: 3em;
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #e75480;
            text-shadow: 2px 2px 12px #fff0f6, 0 0 10px #ffd6e0;
            margin-bottom: 0.3em;
        }
        .intro {
            font-size: 1.3em;
            background: rgba(255,240,246,0.85);
            border-radius: 18px;
            padding: 1.2em 2em;
            box-shadow: 0 2px 16px #ffd6e0;
            color: #d16ba5;
            max-width: 500px;
            margin-bottom: 2em;
            animation: float 4s ease-in-out infinite;
        }
        .portfolio {
            background: rgba(255,255,255,0.7);
            border-radius: 18px;
            padding: 1.2em 2em;
            box-shadow: 0 2px 16px #ffe0f0;
            color: #e75480;
            max-width: 600px;
            margin-bottom: 2em;
            animation: float 5s ease-in-out infinite;
        }
        .portfolio h2 {
            font-size: 2em;
            margin-bottom: 0.5em;
            color: #d16ba5;
        }
        .portfolio-list {
            list-style: none;
            padding: 0;
        }
        .portfolio-list li {
            font-size: 1.1em;
            margin-bottom: 0.7em;
            padding-left: 1em;
            position: relative;
        }
        .portfolio-list li:before {
            content: '💖';
            position: absolute;
            left: 0;
        }
        .cute-clouds {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .cute-clouds span {
            position: absolute;
            font-size: 3em;
            opacity: 0.18;
            animation: floatCloud 6s ease-in-out infinite;
        }
        .cute-clouds .c1 { top: 8%; left: 12%; color: #fff0f6; animation-delay: 0s; }
        .cute-clouds .c2 { top: 20%; left: 70%; color: #ffd6e0; animation-delay: 2s; }
        .cute-clouds .c3 { top: 60%; left: 30%; color: #ffe0f0; animation-delay: 1s; }
        .cute-clouds .c4 { top: 80%; left: 80%; color: #fff0f6; animation-delay: 3s; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-18px); }
        }
        @keyframes floatCloud {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
    </style>
</head>
<body>
    <div class="cute-clouds">
        <span class="c1">☁️</span>
        <span class="c2">☁️</span>
        <span class="c3">☁️</span>
        <span class="c4">☁️</span>
    </div>
    <header>
        <h1>夢幻粉色作品集</h1>
        <div class="intro">
            嗨！我是思妤，一位熱愛設計與前端開發的創作者。<br>
            喜歡用色彩和互動打造溫暖、夢幻的網頁體驗。<br>
            歡迎參觀我的作品集，認識我更多！
        </div>
    </header>
    <section class="portfolio">
        <h2>作品集</h2>
        <ul class="portfolio-list">
            <li>個人品牌官網設計</li>
            <li>插畫風格部落格主題</li>
            <li>互動式網頁動畫展示</li>
            <li>電商平台 UI/UX 優化</li>
            <li>社群活動宣傳頁面</li>
        </ul>
    </section>
</body>
</html>
